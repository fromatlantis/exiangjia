<%if(data.length==0){%>
	<div class="no-order">
		<img src='/images/wx/order/no-order.png'/>
		<p>暂无订单，快去下单吧~</p>
	</div>
<%}%>
<%for(var i=0;i<data.length;i++){%>
	<div class="order-item" data-orderno="<%=data[i].orderno%>" data-provider-id="<%=data[i].providerId%>" data-state="<%=data[i].state%>">
		<figure>
			<div class="order-icon">
				<%if(!!data[i].icon){%>
					<img src="http://shangjia.exiangjia.com/<%=data[i].icon%>"/>
				<%}else{%>
					<img src="/images/wx/aunt_logo.png"/>
				<%}%>
			</div>
			<figcaption>
				<%if(!data[i].providerJudgeLevel&&data[i].state=='已完成支付'){%>
					<p><span>服务状态：</span><span><%=data[i].state%>等待评价</span></p>
				<%}else{%>
					<p><span>服务状态：</span><span><%=data[i].state%></span></p>
				<%}%>
				<p><span>服务地址：</span><span><%=data[i].addressArea%></span></p>
				<p><span>上门时间：</span><span><%=data[i].orderAgreedTime%></span></p>
				<p><span>订单号：</span><span><%=data[i].orderno%></span></p>
				<p><span>实际支付：</span><span><%=data[i].countmoney%>元</span></p>
			</figcaption>
			<div class="arrow">
				<img src="/images/wx/arrow.png"/>
			</div>
		</figure>
	</div>
<%}%>
